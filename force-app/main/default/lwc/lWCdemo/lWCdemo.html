<template>
    <p> Welcome to LWC tutorial
     
    <lightning-input type="text" label="Name" value={name} onchange={handleChange} name ="name"></lightning-input>
    <lightning-input type="number" label="Age" value={age} onchange={handleChange} name ="age"></lightning-input>
    <lightning-input type="text" label="email" value={email} onchange={handleChange} name ="email"></lightning-input>
     
    <lightning-button variant="base" label="Submit" title="Click me" onclick={handleClick} ></lightning-button>
     
    </p>
</template>
